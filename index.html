<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

            <a class="navbar-brand ms-3 align-middle" href="#">
                <img class="logo" src="/Assets/LogoDiabet.svg" alt="Logo App Diabet" />
            </a>
            <button class="btn btn-light position-relative" type="button" id="btnInsulina">
                <i class="bi-clipboard-plus-fill fs-3 align-middle"></i>
                <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark fw-bold">
                    0
                    <span class="visually-hidden">Informações</span>
                </span>
            </button>
        </div>

    <div class="container">
        <h1 class="mt-4 fw-bold ">Suas Doses</h1>

                <div class="row g-2">

                        <input type="number" name="GlicoseDoMomento" placeholder="Digite um número" id="Gli" class="me-4">

                    <div class="col-6 my-2">

                        <input type="number" name="Complemento" placeholder="Digite um número" id="Comp" class="me-4">
                    </div>
                    <div class="col-6 my-2">
                        <label for="Rapida" class="form-label">Rapida</label>
                        <input type="number" name="Rapida" placeholder="Digite um número" id="Rap">
                    </div>
                    <div class=".col-6 my-2">
                        <button type="submit" class="btn bg-info text-white fw-bold rounded-2" id="btnAdicionar">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <h1 class="mt-4 fw-bold">Histórico</h1>
        <div class="row Historico"></div>
    </div>
